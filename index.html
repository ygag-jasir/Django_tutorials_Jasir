<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Enter number 1 : <input type="text" id="num-1">
    <br />
    Enter number 2 : <input type="text" id="num-2">
    <br />
    <button id="edanubutton" onclick="operate()">Process</button>

    <br />
    <p id="result"></p>

</body>
<script>

    function operate() {

        var num1 = document.getElementById("num-1").value;
        var num2 = document.getElementById("num-2").value;

        console.log(typeof (num1));// it will be string

        console.log(num1 + num2);// it will be joining of num1 and num2

        // so we need to convert that string to number using parseint

        // parseInt used to convert string to integer
        var result = parseInt(num1) + parseInt(num2);

        alert(result); // to show alert
        console.log("Result is : " + result); // to show in console

        document.getElementById("result").innerHTML = "RESULT OF " + num1 + " + " + num2 + "= " + result; // to show in html

    }

</script>


</html>
